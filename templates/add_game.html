{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Добави игра{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Добави нова игра</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" class="card p-4 shadow-sm">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Добави</button>
                    <a href="{% url 'games:games' %}" class="btn btn-secondary">Отказ</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
